repos:
- hooks:
  - id: check-hooks-apply
  - id: check-useless-excludes
  repo: meta
- hooks:
  - id: trailing-whitespace
  - exclude: |-
      (^VERSION|.*\.hashedPassword)$
    id: end-of-file-fixer
  - files: ^.pre-commit-config.yaml$
    id: check-yaml
    name: Check pre-commit config
  repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v4.0.1
- hooks:
  - args: ["--format=tty"]
    id: shell-lint
  - args: ["--format=tty", "--shell=bash"]
    files: ^.envrc$
    id: shell-lint
    name: Lint .envrc
    types: [text]
  repo: https://github.com/detailyang/pre-commit-shell
  rev: v1.0.6
- hooks:
  - description: Scan Nix files for dead code
    id: deadnix
    name: deadnix
    entry: deadnix --edit --fail --no-lambda-arg --no-lambda-pattern-names
    language: system
    files: \.nix$
    exclude: |-
      pkgs/development/node-packages/node-env\.nix$
  - description: Format nix code with nixpkgs-fmt.
    id: nixpkgs-fmt
    name: nixpkgs-fmt
    entry: nixpkgs-fmt
    language: system
    files: \.nix$
  - description: Use Biber to format .bib files
    entry: scripts/format-biber.sh
    files: '.+\.bib$'
    id: biber-format
    language: script
    name: Format .bib files
  - description: Use shfmt to format .sh files
    entry: scripts/format-scripts.sh
    files: '.+\.sh$'
    id: shfmt
    language: script
    name: Format .sh files
  - always_run: true
    description: Ensure Noweb sources are up to date
    entry: make srcs
    id: make-srcs
    language: system
    name: make srcs
  repo: local
